          </div>
        </div>
      </div>
    </div>


    

  </div>
  <div id="joao">

      <input type="text" id="questao" value="">
      <h1>O que aconteceu em 1939?</h1>
      <ul>
        <li>
          <input type="radio" name="resposta" id="ra" class="" value="e">
          <label for="resposta" id="a">SEGUNDA GUERRA</label>
        </li>
        <li>
          <input type="radio" name="resposta" id="rb" value="e">
          <label for="" id="b">PRIMEIRA GUERRA</label>
        </li>
        <li>
          <input type="radio" name="resposta" class="errada" id="rc" value="e">
          <label for="" id="c">GUERRA DOS 1OO ANOS</label>
        </li>
        <input type="submit" value="ENVIAR">
      </ul>
    </div>
